<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i>Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Owned: {{ totalOwed | currency:"USD": "symbol" }}</h5>
  </div>
</div>

<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clients of clients">
      <td>{{ clients.firstName }} {{ clients.lastName }}</td>
      <td>{{ clients.email }}</td>
      <td>{{ clients.balance | currency: "USD":"symbol"}}</td>
      <td><a routerLink="clint/{{ clients.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Edit</a></td>
    </tr>
  </tbody>
</table>


<ng-template # noClients>
  <hr>
  <h5>There are no clients in the system</h5>
</ng-template>
